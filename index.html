<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Guess That Number!</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="css/main.min.css" rel="stylesheet" />
</head>
<body>
	<header class="game-header">
		<div class="container">
			<a href="#" class="new-game">New Game</a>
			<!-- <a class="launch-settings">
				<i class="fa fa-gear"></i>
			</a> -->
			<div class="logo"></div>
			<div class="score is-green">
				<span>Guesses:</span>
				<span data-ui="guessesRemaining" class="guesses-remaining">#</span>
			</div>
		</div>
	</header>
	<div class="container">
		<main class="game">
			<div class="game-body">
				<section class="feedback"></section>
				<div id="the-guess"></div>
				<button data-ui="submit" onclick="playersGuessSubmission()" class="submit">Submit</button>
			</div>
		</main>
		<footer class="game-footer">Made by Joseph Bona. | <a target="_blank" href="https://github.com/josephbona/guessing-game">View Source</a></footer>
	</div>
	<audio controls>
		<source src="audio/correct.mp3" type="audio/mpeg">
	</audio>
	<audio controls>
		<source src="audio/incorrect.mp3" type="audio/mpeg">
	</audio>
	<script src="js/script.min.js" type="text/javascript"></script>
</body>
</html>
